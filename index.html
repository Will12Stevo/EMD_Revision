<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Revision Quiz</h1>

    <!-- Multiple Choice Questions Section -->
    <div id="mcq-section">
        <h2>Multiple Choice Questions</h2>
        <div id="mcq-questions">
            <!-- Questions will be dynamically inserted here by script.js -->
        </div>
    </div>

    <!-- Fill in the Gap Questions Section -->
    <div id="fill-gap-section">
        <h2>Fill in the Gap Questions</h2>
        <div id="fill-gap-questions">
            <!-- Questions will be dynamically inserted here by script.js -->
        </div>
    </div>

    <!-- Drag-and-Drop Questions Section -->
    <div id="drag-drop-section">
        <h2>Drag and Drop Questions</h2>
        <div id="drag-drop-questions">
            <!-- Questions will be dynamically inserted here by script.js -->
        </div>
    </div>

    <!-- Results Section -->
    <div id="results-section">
        <h2>Results</h2>
        <p id="results"></p>
    </div>

    <!-- Buttons Section -->
    <div id="buttons-section">
        <!-- Buttons will be dynamically inserted here by script.js -->
    </div>

    <script src="script.js"></script>
</body>
</html>
